<!DOCTYPE html>
<html>

<head>

        <div id="player-wrapper">

                    class="btn btn-dark">Остановить стрэч</button>
                <button style="height: 40px; margin: 5px; width: calc(30% - 10px); float: left;" id="connect"
                    class="btn btn-dark">Подключиться</button>
                <input id="peerid" style="margin: 5px; height: 40px; width: calc(70% - 10px); float: left;">
                <h4 style="color:white; text-align: center;" id="mypeerid"></h4>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="/streaming.js"></script>
</body>

</html>
